{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Opening</title>
    <link rel="stylesheet" href="{% static 'CSS/post_and_edit_job.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-briefcase"></i> Add New Job Opening</h2>
            <p>Fill in the details below to post a new job opportunity</p>
        </div>

        <div class="form-container">
            <!-- This will show the error message in red -->
            {% if ERROR %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> {{ ERROR }}
                </div>
            {% endif %}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i> Job Title: <span style="color: red;">*</span></label>
                            
                        <input type="text" class="form-control" name="title" required>
                    </div>

        <!--Organization-->            
                    <div class="form-group">
                        <label for="organization"><i class="fas fa-building"></i> Organization: <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="organization" name="organization" required>
                    </div>
        
        <!--Location-->
                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Location:<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                
        <!--Placement Type-->
                    <div class="form-group">
                        <label for="placement_type"><i class="fas fa-user-tie"></i> Placement Type:<span style="color: red;">*</span></label>
                        <select class="form-control" id="placement_type" name="placement_type" required>
                            <option value="Internship">Internship</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Internship + PPO">Internship + PPO</option>
                        </select>
                    </div>
                    
    <!--Description-->
                    <div class="form-group full-width">
                        <label for="description"><i class="fas fa-file-alt"></i> Job Description:<span style="color: red;">*</span></label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
    <!--Stipend and Package-->
                    <div class="form-group">
                        <label for="stipend"><i class="fas fa-money-bill-wave"></i> Stipend (if internship INR):</label>
                        <input type="text" class="form-control" id="stipend" name="stipend">
                    </div>
                    
                    <div class="form-group">
                        <label for="package"><i class="fas fa-rupee-sign"></i> Package (in LPA):</label>
                        <input type="text" class="form-control" id="package" name="package">
                    </div>
                    
                    <div class="section-title full-width">
                        <i class="fas fa-graduation-cap"></i> Eligibility Criteria
                    </div>
          
    <!-- Eligibility Criteria-->
                    <div class="form-group">
                        <label for="batch"><i class="fas fa-calendar-alt"></i> Batch:<span style="color: red;">*</span></label>
                        <select class="form-control" id="batch" name="batch" required>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
           
    <!--Deadline and Marks-->
                    <div class="form-group">
                        <label for="deadline"><i class="fas fa-clock"></i> Application Deadline:<span style="color: red;">*</span></label>
                        <input type="date" class="form-control" id="deadline" name="deadline" min="{{today|date:'Y-m-d'}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="min_marks10"><i class="fas fa-percentage"></i> Minimum 10th %:<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="min_marks10" name="min_marks10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="min_marks12"><i class="fas fa-percentage"></i> Minimum 12th %:<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="min_marks12" name="min_marks12" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="min_marks_college"><i class="fas fa-percentage"></i> Minimum Graduation/Post-Graduation %:<span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="min_marks_college" name="min_marks_college" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="Other_criteria"><i class="fas fa-list-ul"></i> Other Criteria:</label>
                        <textarea class="form-control" id="Other_criteria" name="Other_criteria" rows="4"></textarea>
                    </div>

    <!--Interview Rounds-->
                    <!-- <div class="section-title full-width"> <i class="fas fa-tasks"></i> Interview Rounds <span style="color: crimson;">*</span></div>
                    <input type="number" class="form-control" id="numRounds" name="numRounds" min="1" max="4" required>
                    </div> -->

    <!-- Questions Container -->
                    <div class="section-title full-width" title="You can add up to 10 screening questions.">
                        <i class="fas fa-question-circle"></i> Screening Questions
                    </div>
                </div>

                <div id="questions-container">
                    <div class="form-group full-width question-block" style="display:none;">

                        <input type="text" class="form-control" id="question1" name="question1">

                        <label for="question1_type">Question Type</i></label>
                        <select class="question_type" id="question1_type" name="question1_type">
                            <option value="" >Select type</option>
                            <option value="rating">Rating</option>
                            <option value="yes or no">Yes OR NO</option>
                            <option value="descriptive">Descriptive</option>
                            <option value="problem question">Problem Question</option>
                        </select>
                    </div>

                        </select>
                    </div>

                        </select>
                    </div>

                    <div class="form-group full-width question-block" style="display:none;">
                        <label for="question7"><i class="fas fa-7"></i> Question 7:</label>
                        <input type="text" class="form-control" id="question7" name="question7">

                        <label for="question7_type">Question Type</i></label>
                        <select class="question_type" id="question7_type" name="question7_type">
                            <option value="" >Select type</option>
                            <option value="rating">Rating</option>
                            <option value="yes or no">Yes OR NO</option>
                            <option value="descriptive">Descriptive</option>
                            <option value="problem question">Problem Question</option>
                        </select>
                    </div>

                    <div class="form-group full-width question-block" style="display:none;">
                        <label for="question8"><i class="fas fa-8"></i> Question 8:</label>
                        <input type="text" class="form-control" id="question8" name="question8">

                        <label for="question8_type">Question Type</i></label>
                        <select class="question_type" id="question8_type" name="question8_type">

                        </select>
                    </div>

                    <div class="form-group full-width question-block" style="display:none;">
                        <label for="question9"><i class="fas fa-9"></i> Question 9:</label>
                        <input type="text" class="form-control" id="question9" name="question9">

                        <select class="question_type" id="question9_type" name="question9_type">

                    </div>

                    <div class="form-group full-width question-block" style="display:none;">
                        <label for="question10"><i class="fas fa-10"></i> Question 10:</label>
                        <input type="text" class="form-control" id="question10" name="question10">

                        <label for="question10_type">Question Type</i></label>
                        <select class="question_type" id="question10_type" name="question10_type">

                            <option value="problem question">Problem Question</option>
                        </select>
                    </div>
                    
                </div>
                <button type="button" id="add_button">Add Question</button>
                <button type="submit" class="btn"><i class="fas fa-plus-circle"></i> Add Job Opening</button>
            
            </form>
        </div>
    </div>
    <script src="{% static 'Js/post_job.js' %}"></script>
</body>
</html>
