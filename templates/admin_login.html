{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="{% static 'CSS/admin_login_page.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="admin-container">
        <div class="admin-wrapper">
            <div class="admin-header">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h1>Admin Login</h1> 
            </div>

            <!-- Error Messages -->
            {% if ERROR %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>{{ ERROR }}</span>
                </div>
            {% endif %}

            <form method="POST" class="admin-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user-tie"></i>
                        Administrator Username
                    </label>
                    <div class="input-wrapper">
                        <input style="border: 1px solid #000000ff;" type="text" id="username" name="username" placeholder="Enter admin username" required>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Secure Password
                    </label>
                    <div class="input-wrapper">
                        <div class="password-input-container">
                            <input style="border: 1px solid #000000ff;" type="password" id="password" name="password" placeholder="Enter secure password" required>
                            <button type="button" class="password-toggle" onclick="toggleAdminPassword()">
                                <i class="fas fa-eye" id="admin-password-eye"></i>
                            </button>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="admin-login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Secure Login</span>
                        <div class="button-shine"></div>
                    </button>
                </div>
                <div class="home-btn">
                    <a href="/" id="home">Return Home</a>
                </div>
            </form>

            <div class="admin-footer">
                {% comment %} <div class="admin-info">
                    <p><i class="fas fa-info-circle"></i> For admin access issues, contact IT support</p>
                </div> {% endcomment %}
            </div>
        </div>
    </div>

    <script src="{% static 'Js/admin_login.js' %}"> </script>

</body>
</html>
